{% extends "commons/base.html" %}

{% block title %}Triplink - Search Rides{% endblock %}

{% block header_title %}
Search
{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-lg shadow p-6">

    <h3 class="text-lg font-semibold mb-4">Find a Ride</h3>

    <form action="/rides/search" method="POST" class="space-y-4">
        <div class="relative">
            <label class="block text-gray-700 mb-1">Departure City</label>

            <input id="fromCityInput"
                   type="text"
                   name="from_city"
                   autocomplete="off"
                   required
                   class="w-full px-3 py-2 border rounded focus:ring focus:ring-secondary/40"
                   placeholder="Departure City">

            <ul id="fromCityResults"
                class="absolute left-0 right-0 bg-white border rounded shadow max-h-40 overflow-y-auto hidden z-20">
            </ul>
        </div>

        <div class="relative">
            <label class="block text-gray-700 mb-1">Arrival City</label>

            <input id="toCityInput"
                   type="text"
                   name="to_city"
                   autocomplete="off"
                   required
                   class="w-full px-3 py-2 border rounded focus:ring focus:ring-secondary/40"
                   placeholder="Arrival City">

            <ul id="toCityResults"
                class="absolute left-0 right-0 bg-white border rounded shadow max-h-40 overflow-y-auto hidden z-20">
            </ul>
        </div>

        <div>
            <label class="block text-gray-700 mb-1">Date</label>
            <input type="date"
                   id="dateInput"
                   name="date"
                   min="{{ today }}"
                   required
                   class="w-full px-3 py-2 border rounded focus:ring focus:ring-secondary/40">
        </div>

        <button type="submit"
                class="w-full bg-secondary text-white py-2 rounded hover:bg-primary transition">
            Search
        </button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/search_rides.js') }}"></script>
{% endblock %}
