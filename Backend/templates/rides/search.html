<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triplink - Search Rides</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#2563EB'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex">
    <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-30"></div>

    <div id="sidebar"
         class="bg-gray-800 text-white w-64 py-7 px-2 space-y-6
                fixed inset-y-0 left-0 transform -translate-x-full
                transition-transform duration-200 ease-in-out
                z-40">

        <h1 class="text-2xl font-bold text-center mb-8">Triplink</h1>

        <nav>
            <a href="/dashboard" class="block py-2.5 px-4 rounded hover:bg-gray-700"> Dashboard </a>
            {% if is_driver %}
                <a href="/rides/create" class="block py-2.5 px-4 rounded hover:bg-gray-700"> Create Ride </a>
                <a href="/rides/all_rides" class="block py-2.5 px-4 rounded hover:bg-gray-700"> My Rides </a>
                <a href="/bookings/incoming" class="block py-2.5 px-4 rounded hover:bg-gray-700"> Incoming Bookings </a>
            {% else %}
                <a href="/rides" class="block py-2.5 px-4 rounded hover:bg-gray-700"> Search Rides </a>
                <a href="/bookings/my" class="block py-2.5 px-4 rounded hover:bg-gray-700"> My Bookings </a>
            {% endif %}
        </nav>
    </div>

    <div class="flex-1 flex flex-col">
        <header class="relative flex justify-between items-center bg-white shadow px-4 py-3">

            <button id="burgerBtn"
                class="text-gray-800 p-2 rounded hover:bg-gray-200 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>

            <h2 class="absolute left-1/2 -translate-x-1/2 text-xl font-semibold">
                Search
            </h2>
        </header>

        <main class="p-6">
            <div class="max-w-xl mx-auto bg-white rounded-lg shadow p-6">

                <h3 class="text-lg font-semibold mb-4">Find a Ride</h3>

                <form action="/rides/search" method="POST" class="space-y-4">
                    <div class="relative">
                        <label class="block text-gray-700 mb-1">Departure City</label>

                        <input id="fromCityInput" type="text"
                            name="from_city"
                            autocomplete="off"
                            required
                            class="w-full px-3 py-2 border rounded focus:ring focus:ring-secondary/40"
                            placeholder="Departure City">

                        <ul id="fromCityResults"
                            class="absolute left-0 right-0 bg-white border rounded shadow max-h-40 overflow-y-auto hidden z-20">
                        </ul>
                    </div>

                    <div class="relative">
                        <label class="block text-gray-700 mb-1">Arrival City</label>

                        <input id="toCityInput" type="text"
                            name="to_city"
                            autocomplete="off"
                            required
                            class="w-full px-3 py-2 border rounded focus:ring focus:ring-secondary/40"
                            placeholder="Arrival City">

                        <ul id="toCityResults"
                            class="absolute left-0 right-0 bg-white border rounded shadow max-h-40 overflow-y-auto hidden z-20">
                        </ul>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-1">Date</label>
                        <input type="date"
                               id="dateInput"
                               name="date"
                               min="{{ today }}"
                               required
                               class="w-full px-3 py-2 border rounded focus:ring focus:ring-secondary/40">
                    </div>

                    <button type="submit"
                            class="w-full bg-secondary text-white py-2 rounded hover:bg-primary transition">
                        Search
                    </button>
                </form>
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="{{ url_for('static', filename='js/search_rides.js') }}"></script>
</body>
</html>
