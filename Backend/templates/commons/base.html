<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Triplink{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#2563EB'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex">
    <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-30"></div>

    <div id="sidebar"
         class="bg-gray-800 text-white w-64 py-7 px-2 space-y-6
                fixed inset-y-0 left-0 transform -translate-x-full
                transition-transform duration-200 ease-in-out
                z-40">

        <h1 class="text-2xl font-bold text-center mb-8">Triplink</h1>

        <nav>
            <a href="/dashboard" class="block py-2.5 px-4 rounded hover:bg-gray-700"> Dashboard </a>

            {% if role == 2 %}
                <!-- DRIVER -->
                <a href="/rides/create" class="block py-2.5 px-4 rounded hover:bg-gray-700"> Create Ride </a>
                <a href="/rides/all_rides" class="block py-2.5 px-4 rounded hover:bg-gray-700"> My Rides </a>
                <a href="/rides/incoming_bookings" class="block py-2.5 px-4 rounded hover:bg-gray-700"> Incoming Bookings </a>

            {% else %}
                <!-- PASSENGER -->
                <a href="/rides" class="block py-2.5 px-4 rounded hover:bg-gray-700"> Search Rides </a>

                <a href="/rides/my_bookings" class="block py-2.5 px-4 rounded hover:bg-gray-700"> My Bookings </a>
            {% endif %}

            <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700"> Settings </a>
         </nav>
    </div>

    <div class="flex-1 flex flex-col">

        <header class="flex justify-between items-center bg-white shadow px-4 py-3">
            <button id="burgerBtn"
                    class="text-gray-800 p-2 rounded hover:bg-gray-200 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>

            <h2 class="text-xl font-semibold">
                {% block header_title %}{% endblock %}
            </h2>

            <div class="relative">
                <button id="profileBtn"
                        class="flex items-center space-x-2 p-1 rounded hover:bg-gray-200 transition">
                    <span>{{ last_name }} {{ first_name }}</span>
                </button>

                <div id="profileMenu"
                     class="hidden absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-lg py-2 z-50">
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
                    <a href="#" id="logoutBtn"
                       class="block px-4 py-2 text-red-600 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </header>

        <main class="flex-1 p-6">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        const overlay = document.getElementById("overlay");
        const burger = document.getElementById("burgerBtn");
        const sidebar = document.getElementById("sidebar");
        const profileBtn = document.getElementById("profileBtn");
        const profileMenu = document.getElementById("profileMenu");

        function openSidebar() {
            sidebar.classList.remove("-translate-x-full");
            overlay.classList.remove("hidden");
        }

        function closeSidebar() {
            sidebar.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
        }

        burger.addEventListener("click", () => {
            sidebar.classList.contains("-translate-x-full")
                ? openSidebar()
                : closeSidebar();
        });

        overlay.addEventListener("click", closeSidebar);

        profileBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            profileMenu.classList.toggle("hidden");
        });

        document.addEventListener("click", (e) => {
            if (!profileMenu.contains(e.target)) {
                profileMenu.classList.add("hidden");
            }
        });

        document.getElementById("logoutBtn")?.addEventListener("click", async () => {
            const res = await fetch("/logout", { method: "GET", credentials: "include" });
            if (res.redirected) window.location.href = res.url;
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
