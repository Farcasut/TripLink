<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triplink - Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
    <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-30"></div>
    <div id="sidebar"
         class="bg-gray-800 text-white w-64 py-7 px-2 space-y-6
                fixed inset-y-0 left-0 transform -translate-x-full
                transition-transform duration-200 ease-in-out
                z-40">

        <h1 class="text-2xl font-bold text-center mb-8">Triplink</h1>

        <nav>
            <a href="/dashboard" class="block py-2.5 px-4 rounded hover:bg-gray-700">Dashboard</a>
            <a href="/rides" class="block py-2.5 px-4 rounded hover:bg-gray-700">Search Rides</a>
            <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700">My Rides</a>
        </nav>
    </div>

    <div class="flex-1 flex-col">
        <header class="flex justify-between items-center bg-white shadow px-4 py-3">
            <button id="burgerBtn"
                class="text-gray-800 p-2 rounded hover:bg-gray-200 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>

            <h2 class="absolute left-1/2 -translate-x-1/2 text-xl font-semibold">
                Edit Profile
            </h2>
        </header>

        <div class="max-w-2xl mx-auto p-6">

            {% if message %}
            <div class="p-4 mb-6 rounded {% if message_type == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                {{ message }}
            </div>
            {% endif %}

            <form method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-4">

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2">First Name</label>
                        <input type="text" name="first_name" value="{{ user.first_name }}" required
                            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Last Name</label>
                        <input type="text" name="last_name" value="{{ user.last_name }}" required
                            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" value="{{ user.email }}" required
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Username</label>
                    <input type="text" value="{{ user.username }}" disabled
                        class="w-full px-3 py-2 border rounded-lg bg-gray-100 text-gray-500">
                    <p class="text-sm text-gray-500 mt-1">Username cannot be changed</p>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Current Password (required to change password)</label>
                    <input type="password" name="current_password"
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Enter current password">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">New Password (leave blank to keep current)</label>
                    <input type="password" name="password"
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Enter new password">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Confirm New Password</label>
                    <input type="password" name="confirm_password"
                        class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Confirm new password">
                </div>

                <div class="flex space-x-4 pt-4">
                    <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">
                        Update Profile
                    </button>
                    <a href="/dashboard"
                        class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition font-semibold">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const overlay = document.getElementById("overlay");
        const burger = document.getElementById("burgerBtn");
        const sidebar = document.getElementById("sidebar");

        function openSidebar() {
            sidebar.classList.remove("-translate-x-full");
            overlay.classList.remove("hidden");
        }

        function closeSidebar() {
            sidebar.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
        }

        burger.addEventListener("click", () => {
            const isOpen = !sidebar.classList.contains("-translate-x-full");
            isOpen ? closeSidebar() : openSidebar();
        });

        overlay.addEventListener("click", closeSidebar);
    </script>
</body>
</html>
