<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Triplink - Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#1E3A8A',
                            secondary: '#2563EB'
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="bg-gray-100 min-h-screen flex">
        <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-30 md:hidden"></div>
        <div id="sidebar" class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-40">
            <h1 class="text-2xl font-bold text-center mb-8">Triplink</h1>
            <nav>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700">Dashboard</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700">Search Rides</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700">My Rides</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-700">Settings</a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col">
            <header class="flex justify-between items-center bg-white shadow px-4 py-3">
                <button id="burgerBtn" class="md:hidden text-gray-800 p-2 rounded hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>

                <h2 class="text-xl font-semibold">Dashboard</h2>

                <div class="relative">
                    <button id="profileBtn" class="flex items-center space-x-2 p-1 rounded hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200">
                        <span>{{ user.last_name }} {{ user.first_name }}</span>
                    </button>
                    <div id="profileMenu" class="hidden absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-lg py-2 z-50">
                        <a href="/profile" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                        <a href="#" id="logoutBtn" class="block px-4 py-2 text-red-600 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </header>
        </div>

        <script>
            const overlay = document.getElementById('overlay');
            const burger = document.getElementById('burgerBtn');
            const sidebar = document.getElementById('sidebar');
            burger.addEventListener('click', () => {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            });

            const profile = document.getElementById('profileBtn');
            const menu = document.getElementById('profileMenu');
            profile.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            });

            const logoutBtn = document.getElementById('logoutBtn');
            logoutBtn.addEventListener('click', async () => {
                fetch('/logout', {
                    method: 'GET',
                    credentials: 'include'
                }).then(response => {
                    if (response.redirected)
                        window.location.href = response.url;
                });
            });
        </script>
    </body>
</html>
